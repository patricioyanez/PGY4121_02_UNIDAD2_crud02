<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Guardar datos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guardar ingresa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">Nombre</ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="ej: Juan" #nombre></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="guardar(nombre)" expand="block" shape="round">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  
  <div *ngIf="mensaje">
    <ion-text color="primary">
      <h1>{{mensaje}}</h1>
    </ion-text>
  </div>
</ion-content>
