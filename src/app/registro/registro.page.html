<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center"><h3>Registro estudiante</h3></div>
  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input placeholder="Ej: 20150300K" #txtRut value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Ej: Juan Aros" #txtNombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fono (fijo o celular)</ion-label>
    <ion-input placeholder="Ej: +56910020030" #txtFono></ion-input>
  </ion-item>  


  <div *ngIf="rut">
    <ion-text color="secondary" class="ion-text-center">
      <h2>Datos encontrados</h2>
    </ion-text>
    <ion-text color="primary">
      <h3>{{nombre}}</h3>
    </ion-text>
    <ion-text color="primary">
      <h3>{{fono}}</h3>
    </ion-text>
    <ion-button (click)="eliminar()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </div>

  <div *ngIf="listado.length > 0">
    <h2 class="ion-text-center" style="color:blue;">Listado de contacto</h2>
    <ion-list>
      <div *ngFor="let item of listado">
        <ion-item>
          <ion-label>{{item[0].nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{item[0].fono}}</ion-label>
        </ion-item>
        <hr>
      </div>

    </ion-list>

  </div>



</ion-content>
<ion-footer>
  <ion-toolbar>    
    <ion-button (click)="listar()" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
    <ion-button (click)="buscar(txtRut)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
    <ion-button (click)="agregar(txtRut, txtNombre, txtFono)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
